<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente o tamanho do seu navegador.</p>
        <picture>
            <source media="(max-width: 724px)" srcset="Imagens/foto-p.png" type="image/png">
            <source media="(max-width: 1024px)" srcset="Imagens/foto-m.png" type="image/png">
            <img src="Imagens/foto-g.png" alt="Imagem flexível">
        </picture>
        <h1>Reprodizindo áudio</h1>
            <p>Vamos aprender a reproduzir áudios em HTML5.</p>
            <audio src="midias/happy-mistake.mp3" controls autoplay></audio>
            <!-- MP3 WAV OGG -->
            <audio preload="metadata" loop controls>
                <source src="midias/guanacast-33.mp3" type="audio/mpeg">
                <source src="midias/guanacast-33.ogg" type="audio/ogg">
                <source src="midias/guanacast-33.wav" type="audio/wav">
                <p>Infelizmente seu navegador não consegue reprodizir áudio. <a href="midias/guanacast-33.mp3">Clique aqui para baixar o arquivo.</a></p>
            </audio>
</body>
</html>
