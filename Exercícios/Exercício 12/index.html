<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    
    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este video esta hospedado no meu próprio servidor.</p>

            <video controls poster="imagens/limoes-capa.png" width="560" loop>
                <source src="midia/meuvideo-mp4.mp4" type="video/mp4">
                <source src="midia/Meuvideo-m4v.m4v" type="video/mp4">
                <source src="midia/Meuvideo-webm.webm" type="video/webm">
                <source src="midia/meuvideo-ogv.ogv" type="video/ogg">
                <p>Infelizmente seu navegador não pode reproduzir este video.</p>
            </video>

    <h1>Adicionando videos do youtube</h1>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
